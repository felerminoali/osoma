<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutLogin}">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
        .file {
            border-radius: 5px;
            border: none;
            float: right;
        }
    </style>

</head>
<body>

<th:block layout:fragment="contentLogin">
    <br/>
    <br/>
    <div class="container">

        <div class="row">

            <div class="col-md-2">
                <strong>
                    <a href="/exams-admin" class="btn btn-success"><i class="fa fa-angle-double-left"
                                                                      aria-hidden="true"></i> Cancelar </a>
                </strong>
            </div>

            <div class="col-md-8">

                <div id="login-overlay" class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">Question</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">

                                <div class="col-md-12">

                                    <form id="registerQuestion" action="question-save" method="POST">

                                        <br>
                                        <legend>Question Form</legend>

                                        <span>Question Name: *</span>
                                        <input type="hidden" th:value="${exam.examId}" name="examId">
                                        <input type="text" class="form-control" name="name"
                                               id="name"
                                               value="">

                                        <span>Question: *</span>
                                        <input type="hidden" th:value="${exam.examId}" name="examId">
                                        <input type="text" class="form-control" name="questiontextformat"
                                               id="questiontextformat"
                                               value="">
                                        <input type="file" class="file" name="image">

                                        <br>
                                        <div class="form-group row">
                                            <label for="feedback"
                                                   class="col-xs-5 col-form-label">feedback: *</label>
                                            <div class="col-xs-7">
                                                <input type="text" class="form-control" name="feedback"
                                                       id="feedback"
                                                       value="">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="qtype"
                                                   class="col-xs-5 col-form-label">Question type: *</label>
                                            <div class="col-xs-7">

                                                <select name="qtype" id="qtype" class="form-control">
                                                    <option value="2" selected>single-response</option>
                                                    <option value="12">multiple-response</option>
                                                    <option value="24">order-response</option>
                                                </select>

                                            </div>
                                        </div>
                                        <br>
                                        <br>

                                        <legend>Question Options Form</legend>

                                        <span>a: *</span>
                                        <input type="text" class="form-control" name="a"
                                               id=""
                                               value="">
                                        <input type="file" class="file" name="imageA">
                                        <span>b: *</span>
                                        <input type="text" class="form-control" name="b"
                                               value="">
                                        <input type="file" class="file" name="imageB">

                                        <span>c: *</span>
                                        <input type="text" class="form-control" name="c"
                                               value="">
                                        <input type="file" class="file" name="imageC">

                                        <span>d: *</span>
                                        <input type="text" class="form-control" name="d"
                                               value="">
                                        <input type="file" class="file" name="imageD">
                                        <span>e: *</span>
                                        <input type="text" class="form-control" name="e"
                                               value="">
                                        <input type="file" class="file" name="imageE">

                                        <br>
                                        <br>

                                        <span>Choose de Correct Option: *</span>
                                        <select name="correctAnswer" class="form-control">
                                            <option>Select the Correct Option</option>
                                            <option value="a">a</option>
                                            <option value="b">b</option>
                                            <option value="c">c</option>
                                            <option value="d">d</option>
                                            <option value="e">e</option>
                                        </select>

                                        <div class="form-group row">
                                            <label for="answerFeedback"
                                                   class="col-xs-5 col-form-label">feedback: *</label>
                                            <div class="col-xs-7">
                                                <input type="text" class="form-control" name="answerFeedback"
                                                       id="answerFeedback"
                                                       value="">
                                            </div>
                                        </div>

                                        <br>
                                        <br>

                                        <div class="form-group row">
                                            <label for="submit" class="col-xs-5 col-form-label"></label>
                                            <div class="col-xs-7">
                                                <button type="submit" name="submit" id="submit"
                                                        class="btn btn-success btn-block">Registrar
                                                </button>
                                            </div>
                                        </div>


                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>
</th:block>
</body>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout-no-header}">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Custom Theme files -->

</head>
<body>

<th:block layout:fragment="content">


    <br/>
    <br/>
    <br/>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default" style="padding-top: 10px; padding-bottom: 20px; margin-left: 20px; margin-right: 20px;">
                    <div class="panel-body">
                        <div class="text-center">
                            <div class="alert alert-success" role="alert" th:if="${successMessage}!=null">
                                <p class="success" th:text="${successMessage}"></p>
                            </div>

                            <div class="alert alert-danger" role="alert" th:if="${errorMessage}!=null">
                                <p class="error-message" th:text="${errorMessage}"></p>
                            </div>

                            <form action="/forgot" method="post">
                                <h3>Esqueceu sua senha?</h3>
                                <p>Digite seu endereço de e-mail e enviaremos instruções sobre como recuperar sua
                                    senha</p>

                                <div class="form-group">
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                                </div>
                                <input type="submit" value="Submeter" class="btn btn-lg btn-primary btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>
</body>
</html>

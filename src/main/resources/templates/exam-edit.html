<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout-dashboard}">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

</head>
<body>

<th:block layout:fragment="contentDash">
    <br/>
    <br/>
    <div class="container">

        <div class="row">

            <div class="col-md-2">
                <strong>
                    <a href="/exams-admin" class="btn btn-success"><i class="fa fa-angle-double-left"
                                                                      aria-hidden="true"></i> Cancelar </a>
                </strong>
            </div>

            <div class="col-md-8">

                <div id="login-overlay" class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">Register Exam</h4>
                        </div>
                        <div class="modal-body">


                            <div class="row">

                                <div class="col-md-12">

                                    <form id="examRegister" action="/exams-admin/exam-add/exam-save" method="POST">

                                        <input type="hidden" th:value="${exam.examId}" name="examId">
                                        <div class="form-group row">
                                            <label for="category"
                                                   class="col-xs-5 col-form-label">Category: *</label>
                                            <div class="col-xs-7">
                                                <div th:switch="${categories}">
                                                    <select name="category" id="category" class="form-control">
                                                        <div th:case="*">
                                                            <div th:each="category: ${categories}">
                                                                <span th:if="${exam.category} == ${category}">
                                                                     <option th:value="${category.id}"
                                                                             th:text="${category.name}" selected></option>
                                                                </span>
                                                                <span th:if="${exam.category.id} != ${category.id}" >
                                                                       <option th:value="${category.id}"
                                                                               th:text="${category.name}"></option>
                                                                </span>

                                                            </div>
                                                        </div>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="year"
                                                   class="col-xs-5 col-form-label">Exam Year: *</label>
                                            <div class="col-xs-7">
                                                <input type="number" class="form-control" name="examYear" id="year"
                                                       th:value="${exam.examYear}" min="">
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <label for="description"
                                                   class="col-xs-5 col-form-label">Description: *</label>
                                            <div class="col-xs-7">
                                                <input type="text" class="form-control" name="description"
                                                       id="description"
                                                       th:value="${exam.description}">
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <label for="duration"
                                                   class="col-xs-5 col-form-label">Duration:</label>
                                            <div class="col-xs-7">
                                                <input type="number" class="form-control" name="duration" id="duration"
                                                       th:value="${exam.duration}" min="0">
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <label for="noquestion"
                                                   class="col-xs-5 col-form-label">Number of Questions: *</label>
                                            <div class="col-xs-7">
                                                <input type="number" class="form-control" name="noquestion"
                                                       id="noquestion" th:value="${exam.noquestion}" min="0">
                                            </div>
                                        </div>




                                        <div class="form-group row">
                                            <label for="pdfsource"
                                                   class="col-xs-5 col-form-label">PDF Source: *</label>
                                            <div class="col-xs-7">
                                                <input type="text" class="form-control" name="pdfresource" id="pdfsource"
                                                       th:value="${exam.pdfresource}">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="university"
                                                   class="col-xs-5 col-form-label">University: *</label>
                                            <div class="col-xs-7">
                                                <div th:switch="${universities}">
                                                    <select name="university" id="university" class="form-control" >
                                                        <div th:case="*">
                                                            <div th:each="university: ${universities}">
                                                                <span th:if="${exam.university.id} == ${university.id}">
                                                                     <option th:value="${university.id}"
                                                                             th:text="${university.name}" selected></option>
                                                                </span>
                                                                <span th:if="${exam.university.id} != ${university.id}" >
                                                                      <option th:value="${university.id}"
                                                                              th:text="${university.name}" ></option>
                                                                </span>

                                                            </div>
                                                        </div>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>



                                        <div class="form-group row">
                                            <label for="submit" class="col-xs-5 col-form-label"></label>
                                            <div class="col-xs-7">
                                                <button type="submit" name="submit" id="submit"
                                                        class="btn btn-success btn-block">Registrar
                                                </button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>

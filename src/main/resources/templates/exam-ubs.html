
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout-no-header}">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Custom Theme files -->

</head>
<body>

<th:block layout:fragment="content">

    <div class="container">

        <div class="col-lg-3 col-md-3 col-sm-4">

            <div class="row">
                <!--Ano filter-->
                <div class="col-lg-12 col-md-12 col-sm-12" style="background: white; border: solid 0.1em #d9d9d9; border-radius: 10px;">
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel"
                         aria-labelledby="headingOne" style="padding-bottom: 10px;">
                        <div class="panel-body">

                            <ul class="nav nav-list">
                                <li class="nav-header">Links Úteis</li>
                                <li class="active"><a href="/ubs/help">Ajuda</a></li>
                                <li><a href="/ubs/history">Histórico de Exames Feitos</a></li>
                            </ul>
                        </div>

                        <div style="text-align: center; padding-top: 10px; padding-bottom: 10px; background-color: white;">

                            <img src="/images/ubs.png" th:alt="ubs.logo" class="img-responsive">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Main content-->
        <div class="col-md-9">

            <!--From DB-->
            <div class="row">

                <div th:switch="${exams}">
                    <h2 th:case="null"><p th:text="Nao-Exames"></p></h2>
                    <p align="center" th:text="${'Encontrado '+exams.size()+' exames'}"></p>
                    <br/>
                    <div th:case="*">
                        <div th:each="exam: ${exams}">
                            <div class="col-sm-6 col-md-3">
                                <a th:href="@{/ubs/exam-details/{id}(id = ${exam.id})}" class="thumb">
                                    <div class="thumbnail">
                                        <img th:src="${'/'+exam.category.image}" th:alt="${exam.category.name}"
                                             class="img-rounded responsive">
                                        <div class="caption">
                                            <h5><p th:text="${exam.description}"></p></h5>
                                            <p th:text="${exam.examYear}"></p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


</th:block>
</body>
</html>

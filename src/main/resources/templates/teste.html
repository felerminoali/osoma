<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teste</title>
</head>
<body>

<input id="ola" type="checkbox">
P
<script>
    $('#ola').click(function(e){
        if (e.target.checked) {
            localStorage.checked = true;
        } else {
            localStorage.checked = false;
        }
    })

    $( document ).ready(function() {

        document.querySelector('#ola').checked = localStorage.checked

    });
</script>

</body>

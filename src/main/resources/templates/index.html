<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
</head>
<body onload = "myfunction();" >


<!-- Insert content into the layouts/layout.html -->
<th:block layout:fragment="content">


   <div class="container">

      <!--side nav-->
      <div class="col-lg-3 col-md-3 col-sm-4">

         <div class="row">
            <!--Ano filter-->
            <div class="col-lg-12 col-md-12 col-sm-12">
               <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel"
                    aria-labelledby="headingOne">
                  <div class="panel-body">
                     <ul class="nav nav-sidebar">
                        <p>
                           <strong>Years</strong>
                           <strong> <p align="center" th:text="${ano}"></p></strong>
                        </p>

                        <div class="load_more_years" id="years_more">


                            <tr
                            th:each="year: ${years}"
                                <li th>
                                    <div class="tickbox">
                                        <!--/*@thymesVar id="year" type=""*/-->
                                        <input type="checkbox" name="YearCheckFilter"

                                               th:id="${year}"
                                               th:value="'ano_'+${year}"
                                               th:checked="${ano == year} ? 'checked'"
                                        />
                                        <span th:text="${year}">  </span>
                                        <span class="pull-right">7</span>
                                    </div>
                                </li>

                            </tr>

                           <div class="remove_row_year">
                              <a href="#" data-year="2007"
                                 class="btn_more_years">show more</a>
                           </div>

                        </div>

                        <div class="divider"></div>

                     </ul>
                  </div>
               </div>
            </div>

            <!--university filter-->
            <div class="col-lg-12 col-md-12 col-sm-12">
               <div id="collapseTree" class="panel-collapse collapse in" role="tabpanel"
                    aria-labelledby="headingOne">
                  <div class="panel-body">
                     <ul class="nav nav-sidebar">
                        <p>
                           <strong>Universities</strong>
                        </p>
                        <strong> <p align="center" th:text="${universidade}"></p></strong>
                        <div class="load_more_uni" id="uni_more">

                            <tr th:each="u: ${universities}">
                               <li>
                                  <div class="tickbox">
                                     <input type="checkbox" name="UniCheckFilter"
                                            th:id="'universidade_' + ${u.id}  "
                                            th:value="'universidade_' + ${u.id}"
                                            th:checked="${u.id == universidade} ? 'checked'"
                                     />
                                     <span th:text = "${u.shortname}">   </span>
                                     <span class="pull-right">7 </span>
                                  </div>
                               </li>
                            </tr>

                           <div class="remove_row_uni">
                              <a href="#" data-uni="UniLÃºrio"
                                 class="btn_more_unis">show more</a>
                           </div>
                        </div>
                        <div class="divider"></div>
                     </ul>
                  </div>
               </div>

            </div>

            <!-- Exames filters-->

            <div class="col-lg-12 col-md-12 col-sm-12">
               <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel"
                    aria-labelledby="headingOne">
                  <div class="panel-body">
                     <ul class="nav nav-sidebar">
                        <p>
                           <strong>Exams</strong>
                        </p>

                         <div class ="load_more_exam" id="exam_more">
                            <tr th:each="s : ${subjects}">
                                <li>
                                  <div class="tickbox">
                                     <input type="checkbox" name="SubcheckFilter"
                                            th:id="'exame_' + ${s.id}  "
                                            th:value="'exame_' + ${s.id}"
                                            th:checked="${exame == s.id} ? 'checked'"
                                     <span th:text="${s.name}"> </span>
                                     <span class="pull-right">1</span>
                                  </div>
                               </li>
                            </tr>
                        </div>

                           <div class="remove_row_exam">
                              <a href="#" data-exam="filosofia"
                                 class="btn_more_exams">show more</a>
                           </div>

                        <div class="divider"></div>
                     </ul>
                  </div>
               </div>

            </div>
         </div>

      </div>

      <!--Main content-->
      <div class="col-md-9">

         <!--From DB-->
         <div class="row">

            <div th:switch="${exams}">
               <h2 th:case="null"><p th:text="#{no-exam}"></p></h2>
               <p align="center" th:text="#{found}+#{exams}"></p>
               </br>
               <div th:case="*">
                  <div th:each="exam: ${exams}">
                     <div class="col-sm-6 col-md-3">
                        <a th:href="@{/exam/details/{id}(id = ${exam.examId})}" class="thumb">
                           <div class="thumbnail">
                              <img th:src="${exam.category.image}" th:alt="${exam.category.name}"
                                   class="img-rounded responsive">
                              <div class="caption">
                                 <h5><p th:text="${exam.description}"></p></h5>
                                 <p th:text="${exam.examYear}"></p>
                              </div>
                           </div>
                        </a>
                     </div>
                  </div>
               </div>
            </div>

         </div>

         <div class="row"><div class="col-md-12"><div class="pagination-centered"><ul class="pagination "><li><span style='color: #C6C4C6'>First</span></li><li><span style='color: #C6C4C6' aria-hidden="true">&laquo;</span></li><li><a href="/?page=exams&amp;pg=2" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li><li><a href="/?page=exams&amp;pg=2">Last</a></li></ul></div></div></div>
      </div>
   </div>
</th:block>

</body>

</html>

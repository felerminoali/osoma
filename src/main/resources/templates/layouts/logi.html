<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="login-overlay" class="modal-dialog">
    <div class="modal-content">
        <!--<div class="modal-header">-->
        <!--<h4 class="modal-title" id="myModalLabel">Auntenticação</h4>-->
        <!--</div>-->
        <div class="modal-body">

            <div class="row">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Usuário ou Palavra-passe inválido.
                    </div>
                </div>

                <div class="col-lg-12">

                    <ul class="nav nav-tabs">
                        <li><a data-toggle="tab" href="#menu1">Autenticação por Codígo</a></li>
                        <li><a data-toggle="tab" href="#menu2">Autenticação por Credenciais</a></li>
                    </ul>

                    <div class="tab-content">
                        <div id="menu1" class="tab-pane fade in active">

                            <br/>

                        </div>
                        <div id="menu2" class="tab-pane fade">
                            <br/>


                            <div class="col-xs-12">
                            <div class="well">
                            <form id="loginForm" action="/login" method="post">


                            <div class="form-group">
                            <label for="username"
                            class="control-label">Email ou Contacto</label>
                            <div>
                            <input type="text" class="form-control" id="username" name="username"
                            value="">
                            <span class="help-block"></span>
                            </div>
                            </div>
                            <div class="form-group">
                            <label for="password"
                            class="control-label">Senha</label>
                            <input type="password" class="form-control" id="password"
                            name="password" value=""
                            required="" title="Please enter your password">
                            <span class="help-block"></span>
                            </div>
                            <div class="form-group">
                            <a href="/forgot"
                            style="font-size: small; text-align: right; text-decoration: none;">Esqueceu
                            a senha?</a>
                            </div>
                            <!--<input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">-->
                            <button type="submit"
                            class="btn btn-success btn-block">Entrar
                            </button>

                            </form>

                            </div>
                            </div>

                            <div class="hidden-xs hidden-sm">
                            <div class="col-md-6">
                            <p class="lead">Cadastro gratís</p>
                            <ul class="list-unstyled" style="line-height: 2">
                            <li><span class="fa fa-check text-success"></span> Fácil</li>
                            <li><span class="fa fa-check text-success"></span> Rápido</li>
                            <li><span class="fa fa-check text-success"></span> E gratuito</li>
                            </ul>
                            <p><a href="register"
                            class="btn btn-info btn-block">Cadastre-se já</a></p>
                            </div>
                            </div>

                        </div>

                    </div>


                </div>







            </div>
        </div>
    </div>
</div>
</body>
</html>

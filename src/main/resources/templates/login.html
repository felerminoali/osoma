<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutLogin}">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Custom Theme files -->

</head>
<body>

<th:block layout:fragment="contentLogin">
    <br/>
    <br/>
    <br/>
    <div class="container">

        <div class="row">

            <div class="col-xs-12 main-content">

                <div class="logincontainer with-social">

                    <div style="margin-left: 20px; margin-right: 20px; padding-bottom: 20px;">
                        <div class="header-lined">
                            <h1>Entrar
                                <small>Autenticação Necessária</small>
                            </h1>
                        </div>

                        <br/>

                        <div th:if="${param.error}">
                        <div class="alert alert-danger alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            Código ou Credenciais inválidas.
                        </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-7">

                                <form method="post" action="/login" class="login-form"
                                      role="form">
                                    <div class="form-group">
                                        <label for="username">Email ou Contacto</label>
                                        <input type="text" name="username" class="form-control" id="username"
                                               placeholder="O Seu E-mail ou Contacto.." autofocus>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Senha</label>
                                        <input type="password" name="password" class="form-control" id="password"
                                               placeholder="Senha" autocomplete="off">
                                    </div>

                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="rememberme"/> Lembrar
                                        </label>
                                    </div>
                                    <div align="center">
                                        <input id="login" type="submit" class="btn btn-primary" value="Login"/> <a
                                            href="/forgot" class="btn btn-default">Não se lembra da
                                        senha?</a>
                                    </div>
                                </form>

                            </div>

                            <div class="col-sm-5">

                                <form action="/codelogin" method="post">

                                    <br/>
                                    <h4 style="text-align: center; color: green"><b>Autenticação por código de
                                        Pre-Inscrição</b></h4>
                                    <br/>

                                    <table width="100%">
                                        <tr>
                                            <td>
                                                <div class="form-group">
                                                    <label for="pin"
                                                           class="control-label">Código</label>
                                                    <div>
                                                        <input type="text" class="form-control" id="pin" name="pin">
                                                        <span class="help-block"></span>
                                                    </div>
                                                </div>
                                            </td>

                                            <td style="padding-top: 12px; padding-left: 10px;">
                                                <button class="btn btn-success btn-block" type="submit">Login</button>
                                            </td>
                                        </tr>
                                    </table>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</th:block>
</body>
</html>
